<div class="modal" tabindex="-1" role="dialog">
  <!--The template is supposed to have a single parent element-->
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Delete decor</h4>
      </div>
      <div class="modal-body">
	<h6>Are you sure you want to delete this decor from the cloud?</h6>
	<button class="btn btn-danger" ng-click="deleteDecor();$hide()">Yes, I am sure</button>
	<button class="btn btn-primary" ng-click="$hide()">Cancel</button>
      </div>
    </div>
  </div>
</div>
