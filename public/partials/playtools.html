<div class="row col-md-12 decor-ctrls nopadding">
  <!--<div audiovisual>
  </div>-->
  <div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
    </div>
  </div>
<div>
<div class="row col-md-12 decor-ctrls nopadding" id="decor-controls">
  <div class="col-xs-8 left-ctrls">
    <span ng-repeat="t in data.tools | filter: toolOfMode" ng-mouseenter='toggleToolOptions(t.name)' ng-mouseleave='toggleToolOptions(t.name)' ng-click='toggleToolOptions(t.name); selectTool(t.name); $event.stopPropagation();' class='tool' name='{{t.name}}'>
      <span class='{{getToolIcon(t.name)}}'></span>
      <span ng-repeat="t_option in t.options" class='playToolOptions' ng-click='selectTool(t_option.name); $event.stopPropagation();' ng-hide='!t.show_options'>
	<span class='{{t_option.icon}}'></span>
      </span>
    </span>
  </div>
  <div class="col-xs-4 right-ctrls">
    <span class="label label-danger pull-right"><span class="glyphicon glyphicon-film"></span> Light<strong>Gala</strong></span>
  </div>
</div>
